<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Jazz Tapestry</title>
    <link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
    <script defer src="arena.js"></script>
</head>
<body>
    <header>
    </header>
    <main>
        <h1 id="channel-title"></h1>
        <aside id="channel-description"></aside>
        
        <article>
            <div class="image">
                <div class="image-place"> 
                    <img src="assets/Image.png" alt="A poster feautring block colours layered on top of each other. On the top of the poster in three lines are the details for the festival. Colourful tassles sit in the top left hand corner of the poster and a drape comes down underneath the type to the centre of the composition on the right hand side. In the centre of the poster is an illustration of a woman dancing, with her necklace swinging. A man sits in front of  her on the ground playing the saxophone. In the background as some green bushes and a blue sky. "> 
                </div>
            </div>
            <div class="audio">
                <div class="audio-place">
                    <audio controls>
                    <source src="assets/Audio.mp3" type="audio/mpeg">
                    </audio>
                </div>
                
            </div>
            <div class="video">
                <div class="video-place">
                    <video width="380" height="300" controls>
                    <source src="assets/Video.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
            <div class="link">
                <div class="link-place">
                    <a href="https://www.rockhall.com/inductees/categories/early-influences">Rock'n'Roll Hall of Fame</a>
                </div>
            </div>
            <div class="pdf">
                <div class="pdf-place">
                    <iframe src="assets/PDF.pdf" height="605" width="455" title="Iframe Example"></iframe>
                </div>
            </div>
            <div class="text">
                <div class="text-place">
                    <blockquote>"In Jazz, improvisation isn't a matter of just making any ol' thing up. Jazz, like any language, has its own grammer and vocabulary. There's no right or wrong, just some choices that are better than others."
                    <br>― Wynton Marsalis</blockquote>
                </div>
            </div>
        </article>

            <a href="index.html">© Hannah Moran 2024</a>

            </ul>
        </footer> -->
    </main>
</body>
</html>
